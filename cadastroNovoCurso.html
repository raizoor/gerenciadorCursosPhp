<!doctype html>
<html  lang="pt-br">
    <header>
        <title>Cadastro de Novo Curso</title>
        <h1>
            Tela de cadastro de Novos Cursos
        </h1>
    </header>
    <body>
        <form action="cadastroNovoCurso.php" method="POST">
            <fieldset>
                <legend> Infos Cadastrais </legend>
                <label>Nome :</label>
                <input type="text" name="nome" maxlength="50" required>
                <br>
                <label>Descricao :</label>

                <label>Tempo de duração :</label>

    </body>
